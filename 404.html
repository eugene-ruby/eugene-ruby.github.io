        "Processing by ArticlesController#show as HTML",
        "  Parameters: {\"id\"=>\"—Ç–æ, —á–µ–≥–æ –Ω–µ—Ç\"}",
        "  Article Load (0.3ms)  SELECT * FROM \"articles\" WHERE \"slug\" = '—Ç–æ, —á–µ–≥–æ –Ω–µ—Ç' LIMIT 1",

    const output = document.getElementById('terminal-content');
    const buffer = [];

    let i = 0;

    function printLine() {
        if (i < lines.length) {
            buffer.push(lines[i]);
            if (buffer.length > maxLines) buffer.shift();
            renderBuffer();
            i++;
            setTimeout(printLine, 300);
        } else {
            renderBuffer(true); // —Ä–∏—Å—É–µ–º prompt —Å –∫—É—Ä—Å–æ—Ä–æ–º
        }
    }

    function renderBuffer(withPrompt = false) {
        let content = buffer.slice(); // –∫–æ–ø–∏—è
        if (withPrompt) {
            content.push('$ cd <span class="terminal-cursor">‚ñà</span>');
        }
        output.innerHTML = content.join("\n");
        // –ü–æ—Å–ª–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
        setTimeout(() => {
            const cursor = document.querySelector(".terminal-cursor");
            if (cursor) {
                cursor.scrollIntoView({ behavior: "smooth", block: "end" });
            }
        }, 100); // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã DOM –æ–±–Ω–æ–≤–∏–ª—Å—è
