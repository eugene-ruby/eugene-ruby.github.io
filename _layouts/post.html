---
layout: default
---
<div class="content">
    <p>Published: {{ page.date | date: '%b %-d, %Y' }} by {{ page.author }}</p>

    {% if page.series %}
    {% include series.html %}
    {% endif %}

    {{ content }}
</div>

<div class="tags my-4">
    {% for tag in page.tags %}
    {% include tag.html tag=tag %}
    {% endfor %}
</div>

<div id="comments"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const commentsUrl = "/assets/comments/{{ page.slug }}.json" ;
        const container = document.getElementById("comments");

        fetch(commentsUrl)
            .then((res) => {
                if (!res.ok) throw new Error("No comments file");
                return res.json();
            })
            .then((data) => {
                if (!data || data.length === 0) return;
                let html = "<h3>ðŸ’¬ Comments</h3>";
                html += data.map(c =>
                    `<div class="box">
            <p><strong>${c.author}</strong></p>
            <p>${c.text}</p>
          </div>`
                ).join("");
                container.innerHTML = html;
            })
            .catch((err) => {
                // silence if file not found
            });
    });
</script>
